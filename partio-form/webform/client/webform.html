<template name="pages">
     
        {{#if isId 0}}
            <section>
                <div class="container form-container fade-in">  
                    <div class="fade-in">
                        <h1>Survey</h1>
                        <div class="divider"></div>
                        <div class="col-md-12">
                        Please fill out this survey to help us improve our product. In exchange, we'll keep you informed on the evolution of partiO and you'll get to be one of the first users of the service! 
                        </div>
                        <div class="col-md-12 center">
                            <a href="/1" class="btn btn-default btn-start">START SURVEY</a>
                        </div>
                    </div>
                </div>
            </section>    
    
             <footer>
                <div class="center">
                    partiO Survey, 2015
                </div>
            </footer>
        {{/if}}
    
        {{#if isId 1}}
            <section>
                <div class="container form-container">  
                    <div>{{id}}</div>
                    <div class="fade-in">
                        <h1>Personal Information</h1>
                        <div class="divider"></div>
                        
                        <div class="form-group">
                            <label for="school"><i class="fa fa-university"></i> School:</label>
                            <input type="text" class="form-control" id="school" placeholder="Type your school" value="{{person.school}}">
                            <label for="year"><i class="fa fa-graduation-cap"></i> Graduation Year:</label>
                            <select class="form-control" id="year" value="{{person.year}}">
                              {{#each years}}
                                {{#if selectedYear}}
                                    <option selected value="{{year}}">{{year}}</option>
                                {{else}}  
                                    <option value="{{year}}">{{year}}</option>
                                {{/if}}
                              {{/each}}
                            </select> 
                            
                            <label for="year"><i class="fa fa-at"></i> Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Type your email" value="{{person.email}}">
                        </div>
                        
                        <div class="col-md-12 center">
<!--                            <a class="btn btn-default btn-previous">&#171; PREVIOUS</a>-->
                            <a class="btn btn-default btn-next">NEXT &#187;</a>
                        </div> 
                    </div>          
                </div>
            </section>  
    
             <footer>
                <div class="center">
                    partiO Survey, 2015
                </div>
            </footer>
        {{/if}}
    
        {{#if isId 2}}
            <section>
                <div class="container form-container">  
                    <div>{{id}}</div>
                    <div class="fade-in">
                        <h1>What are you studying?</h1>
                        <div class="divider"></div>
                        <div class="center">
                            <p>select one of them</p>
                            
                            <figure>
                                {{#if isStudying "Math & Science"}}
                                    <img class="select-box selected" src="img/math.jpg" value="Math & Science"/>
                                {{else}}  
                                    <img class="select-box" src="img/math.jpg" value="Math & Science"/>
                                {{/if}}
                                <figcaption> Math & Science</figcaption>
                            </figure>
                            
                            <figure>
                                {{#if isStudying "Humanities"}}
                                    <img class="select-box selected" src="img/humanities.jpg" value="Humanities"/>
                                {{else}}  
                                    <img class="select-box" src="img/humanities.jpg" value="Humanities"/>
                                {{/if}}
                                <figcaption> Humanities</figcaption>
                            </figure>
